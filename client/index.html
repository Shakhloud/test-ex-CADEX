<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор конуса</title>
</head>
<body>
<div class="wrapper">
    <h1 class="title">Калькулятор конуса:</h1>
    <form id="coneForm">
        <label class="label" for="height">Высота конуса:</label>
        <input class="form" type="number" id="height" name="height" required><br><br>

        <label class="label" for="radius">Радиус основания:</label>
        <input class="form" type="number" id="radius" name="radius" required><br><br>

        <label class="label" for="segments">Количество сегментов:</label>
        <input class="form" type="number" id="segments" name="segments" required><br><br>

        <button class="btn" type="submit">Вычислить</button>
    </form>
    <div id="result" class="result">
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="client.js"></script>
</body>
</html>
